<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-cover bg-center h-screen flex justify-center items-center" style="background-image: url('./public/img/Fondo-oym.jpg');">
    <div class="container mx-auto">
        <div class="flex justify-center">
            <div class="w-full max-w-md">
                <div class="relative bg-white shadow-md rounded-lg p-6">
                    <div class="profile-picture w-24 h-24 bg-yellow-400 rounded-full absolute top-[-50px] left-1/2 transform -translate-x-1/2 flex justify-center items-center">
                        <img src="../public\assets\img\Logo-oym.jpg" alt="Profile picture" class="w-full h-full rounded-full object-cover">
                    </div>
                    <form class="mt-16">
                        <div class="mb-4">
                            <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
                            <input type="text" id="username" name="username" required class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                            <input type="password" id="password" name="password" required class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">
                        </div>
                        <button type="submit" class="w-full bg-yellow-400 text-black font-bold py-2 px-4 rounded-lg hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-yellow-500">
                            <a href="./Admin_Page/adminui.html">Login</a>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
