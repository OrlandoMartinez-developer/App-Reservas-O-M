<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="../output.css">
</head>
<body class="bg-teal-900 h-screen flex items-center justify-center">
  <div class="bg-teal-800 p-8 rounded-lg shadow-md w-96">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <svg class="w-16 h-16" fill="currentColor" id="Capa_2" data-name="Capa 2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 102.96 86.92">
        <!-- SVG del logo -->
        <defs>
          <style>
            .cls-1 { fill: #52bfd4; }
            .cls-2 { fill: #8fd1df; }
            .cls-3 { fill: #339daf; }
            .cls-4 { fill: #0d7487; }
          </style>
        </defs>
        <g id="Capa_1-2" data-name="Capa 1">
          <g>
            <polygon class="cls-1" points="25.35 0 51.61 43.53 26.4 85.5 0 42.21 25.35 0"/>
            <polygon class="cls-4" points="26.22 85.8 52.47 42.1 76.96 86.54 26.22 85.8"/>
            <polygon class="cls-2" points="25.3 .08 77.55 .32 51.04 44.47 25.3 .08"/>
            <polygon class="cls-3" points="51.08 44.41 77.27 .79 102.96 47.24 76.18 86.92 51.08 44.41"/>
          </g>
        </g>
      </svg>
    </div>

    <!-- Formulario -->
    <form>
      <input type="email" placeholder="Correo" class="w-full mb-4 p-3 bg-gray-700 text-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400">
      <input type="text" placeholder="Nombre de Usuario" class="w-full mb-4 p-3 bg-gray-700 text-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400">
      <input type="password" placeholder="Contraseña" class="w-full mb-4 p-3 bg-gray-700 text-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400">
      <input type="password" placeholder="Confirmar Contraseña" class="w-full mb-6 p-3 bg-gray-700 text-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-400">
      <button class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 rounded-md transition duration-300">Crear</button>
    </form>

    <!-- Enlace a iniciar sesión -->
    <p class="text-center text-gray-400 mt-4">
      ¿Tienes una cuenta? 
      <a href="../../index.html" class="text-teal-400 hover:underline">Inicia sesión</a>
    </p>
  </div>
</body>
</html>
