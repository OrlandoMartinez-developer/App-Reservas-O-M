<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reservación</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Animación de fondo */
        @keyframes background {
            0%, 100% { background-color: #0d1b2a; }
            50% { background-color: #16325c; }
        }

        body {
            animation: background 10s ease infinite;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-[#0d1b2a] overflow-auto">
    <div class="w-full max-w-md p-4 bg-white rounded-lg shadow-lg">
        <form class="space-y-4">
            <div>
                <label for="profesor" class="block mb-2 text-[#16325c]">Nombre del profesor:</label>
                <input type="text" id="profesor" name="profesor" class="w-full px-3 py-2 border border-[#16325c] rounded-lg focus:outline-none" required>
            </div>
            <div>
                <label for="materia" class="block mb-2 text-[#16325c]">Materia:</label>
                <input type="text" id="materia" name="materia" class="w-full px-3 py-2 border border-[#16325c] rounded-lg focus:outline-none" required>
            </div>
            <div>
                <label for="seccion" class="block mb-2 text-[#16325c]">Sección:</label>
                <input type="text" id="seccion" name="seccion" class="w-full px-3 py-2 border border-[#16325c] rounded-lg focus:outline-none" required>
            </div>
            <div>
                <label for="fecha" class="block mb-2 text-[#16325c]">Fecha:</label>
                <input type="date" id="fecha" name="fecha" class="w-full px-3 py-2 border border-[#16325c] rounded-lg focus:outline-none" required>
            </div>
            <div>
                <label for="Tanda" class="block mb-2 text-[#16325c]">Tanda:</label>
                <select name="Tanda" id="Tanda" class="w-full px-3 py-2 border border-[#16325c] rounded-lg focus:outline-none">
                    <option value="Matutina">Matutina</option>
                    <option value="Vespertina">Vespertina</option>
                    <option value="Nocturna">Nocturna</option>
                </select>
            </div>
            <div>
                <label for="hora_entrada" class="block mb-2 text-[#16325c]">Hora de entrada:</label>
                <input type="time" id="hora_entrada" name="hora_entrada" class="w-full px-3 py-2 border border-[#16325c] rounded-lg focus:outline-none" required>
            </div>
            <div>
                <label for="hora_salida" class="block mb-2 text-[#16325c]">Hora de salida:</label>
                <input type="time" id="hora_salida" name="hora_salida" class="w-full px-3 py-2 border border-[#16325c] rounded-lg focus:outline-none" required>
            </div>
            <div>
                <input type="submit" value="Reservar" class="w-full py-2 bg-[#16325c] text-white rounded-lg cursor-pointer hover:bg-[#0d1b2a]">
            </div>
        </form>

        <!-- Botón para regresar a la página de administración -->
        <div class="mt-6">
            <button class="w-full py-2 bg-white text-[#16325c] rounded-lg hover:bg-[#16325c] hover:text-white transition-all duration-300">
                <a href="../Admin_Page/adminui.html">Regresar a Admin</a>
            </button>
        </div>
    </div>
</body>
</html>
