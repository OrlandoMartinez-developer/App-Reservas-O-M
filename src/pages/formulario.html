<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Laboratorio</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body>
    <div class="flex h-screen bg-teal-900">
        <!-- Barra lateral -->
        <aside class="w-1/4 bg-teal-700 text-white p-6">
            <div class="text-center mb-8">
                <svg class="w-16 h-16 mx-auto" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 102.96 86.92">
                    <defs>
                        <style>
                            .cls-1 { fill: #52bfd4; }
                            .cls-2 { fill: #8fd1df; }
                            .cls-3 { fill: #339daf; }
                            .cls-4 { fill: #0d7487; }
                        </style>
                    </defs>
                    <g>
                        <polygon class="cls-1" points="25.35 0 51.61 43.53 26.4 85.5 0 42.21 25.35 0" />
                        <polygon class="cls-4" points="26.22 85.8 52.47 42.1 76.96 86.54 26.22 85.8" />
                        <polygon class="cls-2" points="25.3 .08 77.55 .32 51.04 44.47 25.3 .08" />
                        <polygon class="cls-3" points="51.08 44.41 77.27 .79 102.96 47.24 76.18 86.92 51.08 44.41" />
                    </g>
                </svg>
                <h1 class="text-3xl font-bold text-white mb-6">LabGrade</h1>   
            </div>
            <!-- Menú -->
            <nav>
                <ul class="space-y-6">
                    <li><a href="./formulario.html" class="text-xl block text-white font-bold">Reservar</a></li>
                    <li><a href="./reservacopnes.html" class="text-xl block text-gray-300 hover:text-white">Reservaciones</a></li>
                    <li><a href="../../index.html" class="text-xl block text-gray-300 hover:text-white">Salir</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Contenido principal -->
        <main class="flex items-center justify-center bg-teal-800 p-6 w-full">
            <!-- Formulario de Reservaciones -->
            <div class="bg-teal-700 p-6 rounded-md max-w-sm w-full mx-auto">
                <h1 class="text-3xl text-center text-white mb-6">Reservar Laboratorio</h1>
                <form id="reservationForm" class="space-y-4">
                    <!-- Campos del formulario -->
                    <input id="maestroInput" type="text" placeholder="Maestro" class="block w-full p-3">
                    <input id="materiaInput" type="text" placeholder="Materia" class="block w-full p-3">
                    <input id="fechaInput" type="date" placeholder="Fecha" class="block w-full p-3">
                    <input id="horaInput" type="time" placeholder="Hora" class="block w-full p-3">
                    <input id="horaSalidaInput" type="time" placeholder="Hora" class="block w-full p-3">
                    <input id="laboratorioInput" type="number" placeholder="Número de laboratorio" class="block w-full p-3">
                    <!-- Botón de Reservar -->
                    <button type="submit" class="block w-full px-4 py-2 bg-cyan-500">Reservar</button>
                </form>
            </div>
        </main>
    </div>

    <script src="../scripts/formularii.js"></script>
</body>
</html>
