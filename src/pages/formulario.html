    <!-- Formulario de Reservaciones -->
    <div class="bg-teal-700 p-6 rounded-md w-96 mx-auto">
      <form id="reservationForm" class="space-y-4">
        <!-- Campos del formulario -->
        <input id="maestroInput" type="text" placeholder="Maestro" class="block w-full p-3">
        <input id="materiaInput" type="text" placeholder="Materia" class="block w-full p-3">
        <input id="fechaInput" type="date" placeholder="Fecha" class="block w-full p-3">
        <input id="horaInput" type="time" placeholder="Hora" class="block w-full p-3">
        <input id="laboratorioInput" type="text" placeholder="Número de laboratorio" class="block w-full p-3">
      
        <!-- Botón de Reservar -->
        <button type="submit" class="block w-full px-4 py-2 bg-cyan-500">Reservar</button>
      </form>

<script src="https://cdn.tailwindcss.com"></script>
<script>
  document.getElementById("reservationForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Evita que la página se recargue

    // Capturar los datos del formulario
    const reservationData = {
      maestro: document.getElementById("maestroInput").value,
      materia: document.getElementById("materiaInput").value,
      fecha: document.getElementById("fechaInput").value,
      hora: document.getElementById("horaInput").value,
      laboratorio: document.getElementById("laboratorioInput").value,
    };

    // Convertir los datos a formato JSON
    const jsonData = JSON.stringify(reservationData);

    // Aquí puedes imprimir el resultado en la consola (o usar la función para enviar el JSON)
    console.log(jsonData);
  });
</script>
