<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservaciones</title>
    <script src="../scripts/rs.js" defer></script> <!-- Cargar el script al final -->
    <link rel="stylesheet" href="../output.css">
</head>
<body>
    <div class="flex h-screen bg-teal-900">
        <!-- Barra lateral -->
        <aside class="w-1/4 bg-teal-700 text-white p-6">
            <div class="text-center mb-8">
                <!-- Logo -->
                <svg class="w-16 h-16 mx-auto" fill="currentColor" id="Capa_2" data-name="Capa 2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 102.96 86.92">
                    <defs>
                        <style>
                            .cls-1 { fill: #52bfd4; }
                            .cls-2 { fill: #8fd1df; }
                            .cls-3 { fill: #339daf; }
                            .cls-4 { fill: #0d7487; }
                        </style>
                    </defs>
                    <g id="Capa_1-2" data-name="Capa 1">
                        <polygon class="cls-1" points="25.35 0 51.61 43.53 26.4 85.5 0 42.21 25.35 0"/>
                        <polygon class="cls-4" points="26.22 85.8 52.47 42.1 76.96 86.54 26.22 85.8"/>
                        <polygon class="cls-2" points="25.3 .08 77.55 .32 51.04 44.47 25.3 .08"/>
                        <polygon class="cls-3" points="51.08 44.41 77.27 .79 102.96 47.24 76.18 86.92 51.08 44.41"/>
                    </g>
                </svg>
                <h1 class="text-3xl font-bold text-white mb-6">LabGrade</h1>
            </div>
            <!-- Menú -->
            <nav>
                <ul class="space-y-6">
                    <li><a href="./formulario.html" class="text-xl block text-gray-300 hover:text-white">Reservar</a></li>
                    <li><a href="./reservaciones.html" class="text-xl block text-white font-bold">Reservaciones</a></li>
                    <li><a href="../../index.html" class="text-xl block text-gray-300 hover:text-white">Salir</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Contenido principal -->
        <main class="flex flex-col items-center justify-center bg-teal-800 p-6 w-3/4">
            <h1 class="text-3xl text-white mb-6">Reservaciones</h1>

            <!-- Buscador y Filtros -->
            <div class="bg-teal-700 p-4 rounded-md mb-6 w-full">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <!-- Buscador -->
                    <input type="text" id="searchInput" placeholder="Buscar reservación" class="p-2 rounded-md w-full text-gray-700 focus:outline-none">
                    
                    <!-- Filtro por Maestro -->
                    <select id="filterMaestro" class="p-2 rounded-md w-full text-gray-700 focus:outline-none">
                        <option value="">Filtrar por maestro</option>
                    </select>

                    <!-- Filtro por Materia -->
                    <select id="filterMateria" class="p-2 rounded-md w-full text-gray-700 focus:outline-none">
                        <option value="">Filtrar por materia</option>
                    </select>

                    <!-- Filtro por Laboratorio -->
                    <select id="filterLab" class="p-2 rounded-md w-full text-gray-700 focus:outline-none">
                        <option value="">Filtrar por laboratorio</option>
                    </select>

                    <!-- Filtro por Fecha -->
                    <div class="flex flex-col space-y-2">
                        <label class="text-white">Filtrar por fecha:</label>
                        <input type="date" id="filterDateFrom" class="p-2 rounded-md w-full text-gray-700 focus:outline-none">
                        <input type="date" id="filterDateTo" class="p-2 rounded-md w-full text-gray-700 focus:outline-none">
                    </div>
                </div>
            </div>

            <!-- Tabla de reservaciones -->
            <div class="overflow-x-auto w-full">
                <table class="w-full bg-teal-700 text-white rounded-md">
                    <thead>
                        <tr class="bg-teal-600">
                            <th class="py-2 px-4">#</th>
                            <th class="py-2 px-4">Maestro</th>
                            <th class="py-2 px-4">Materia</th>
                            <th class="py-2 px-4">Laboratorio</th>
                            <th class="py-2 px-4">Fecha</th>
                            <th class="py-2 px-4">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="reservationTable">
                        <!-- Filas dinámicas generadas por el script -->
                        <tr>
                            <td class="py-2 px-4">1</td>
                            <td class="py-2 px-4">Profesor A</td>
                            <td class="py-2 px-4">Materia X</td>
                            <td class="py-2 px-4">Lab 101</td>
                            <td class="py-2 px-4">2024-10-05</td>
                            <td class="py-2 px-4 flex space-x-2"> <!-- Espacio entre botones -->
                                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Editar</button>
                                <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded ml-2">Eliminar</button> <!-- Margen izquierdo para separar -->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Botón para imprimir PDF -->
            <div class="mt-6">
                <button class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">Imprimir PDF</button>
            </div>
        </main>
    </div>
</body>
</html>
