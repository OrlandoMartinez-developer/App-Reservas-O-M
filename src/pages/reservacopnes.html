<div class="flex h-screen bg-teal-900">
  <!-- Barra lateral -->
  <aside class="w-1/4 bg-teal-700 text-white p-6">
    <div class="text-center mb-8">
      <!-- Logo -->
      <svg class="w-16 h-16 mx-auto" fill="currentColor" id="Capa_2" data-name="Capa 2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 102.96 86.92">
        <!-- SVG del logo -->
        <defs>
          <style>
            .cls-1 {
              fill: #52bfd4;
            }

            .cls-1, .cls-2, .cls-3, .cls-4 {
              stroke-width: 0px;
            }

            .cls-2 {
              fill: #8fd1df;
            }

            .cls-3 {
              fill: #339daf;
            }

            .cls-4 {
              fill: #0d7487;
            }
          </style>
        </defs>
        <g id="Capa_1-2" data-name="Capa 1">
          <g>
            <polygon class="cls-1" points="25.35 0 51.61 43.53 26.4 85.5 0 42.21 25.35 0"/>
            <polygon class="cls-4" points="26.22 85.8 52.47 42.1 76.96 86.54 26.22 85.8"/>
            <polygon class="cls-2" points="25.3 .08 77.55 .32 51.04 44.47 25.3 .08"/>
            <polygon class="cls-3" points="51.08 44.41 77.27 .79 102.96 47.24 76.18 86.92 51.08 44.41"/>
          </g>
        </g>
      </svg>
      <h1 class="text-3xl font-bold text-white mb-6">LabGrade</h1>
    </div>
    <!-- Menú -->
    <nav>
      <ul class="space-y-6">
        <li><a href="./formulario.html" class="text-xl block text-gray-300 hover:text-white">Reservar</a></li>
        <li><a href="./reservaciones.html" class="text-xl block text-white font-bold">Reservaciones</a></li>
        <li><a href="/index.html" class="text-xl block text-gray-300 hover:text-white">Salir</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Contenido principal -->
  <main class="flex-1 bg-teal-800 p-6">
    <h1 class="text-3xl text-white mb-6">Reservaciones</h1>

    <!-- Buscador y Filtros -->
    <div class="bg-teal-700 p-4 rounded-md mb-6">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <!-- Buscador -->
        <input type="text" id="searchInput" placeholder="Buscar reservación" class="p-2 rounded-md w-full text-gray-700 focus:outline-none">

        <!-- Filtro por Maestro -->
        <select id="filterMaestro" class="p-2 rounded-md w-full text-gray-700 focus:outline-none">
          <option value="">Filtrar por maestro</option>
          <option value="Maestro 1">Maestro 1</option>
          <option value="Maestro 2">Maestro 2</option>
        </select>

        <!-- Filtro por Materia -->
        <select id="filterMateria" class="p-2 rounded-md w-full text-gray-700 focus:outline-none">
          <option value="">Filtrar por materia</option>
          <option value="Materia 1">Materia 1</option>
          <option value="Materia 2">Materia 2</option>
        </select>

        <!-- Filtro por Laboratorio -->
        <select id="filterLab" class="p-2 rounded-md w-full text-gray-700 focus:outline-none">
          <option value="">Filtrar por laboratorio</option>
          <option value="Laboratorio 1">Laboratorio 1</option>
          <option value="Laboratorio 2">Laboratorio 2</option>
        </select>

        <!-- Filtro por Fecha -->
        <div class="flex flex-col space-y-2">
          <label class="text-white">Filtrar por fecha:</label>
          <input type="date" id="filterDateFrom" class="p-2 rounded-md w-full text-gray-700 focus:outline-none">
          <input type="date" id="filterDateFrom" class="p-2 rounded-md w-full text-gray-700 focus:outline-none">
        </div>
      </div>
    </div>

    <!-- Tabla de reservaciones -->
    <div class="overflow-x-auto">
      <table class="w-full bg-teal-700 text-white rounded-md">
        <thead>
          <tr class="bg-teal-600">
            <th class="py-2 px-4">#</th>
            <th class="py-2 px-4">Maestro</th>
            <th class="py-2 px-4">Materia</th>
            <th class="py-2 px-4">Laboratorio</th>
            <th class="py-2 px-4">Fecha</th>
            <th class="py-2 px-4">Acciones</th>
          </tr>
        </thead>
        <tbody id="reservationTable">
          <tr>
            <td class="py-2 px-4">1</td>
            <td class="py-2 px-4">Maestro 1</td>
            <td class="py-2 px-4">Materia 1</td>
            <td class="py-2 px-4">Laboratorio 1</td>
            <td class="py-2 px-4">2024-10-01</td>
            <td class="py-2 px-4 space-x-2">
              <button class="px-4 py-2 bg-blue-500 rounded-md hover:bg-blue-600">Editar</button>
              <button class="px-4 py-2 bg-red-500 rounded-md hover:bg-red-600">Eliminar</button>
            </td>
          </tr>
          <!-- Más filas de reservaciones -->
        </tbody>
      </table>
    </div>

    <!-- Botón para imprimir PDF -->
    <div class="mt-6">
      <button class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">Imprimir PDF</button>
    </div>
  </main>
</div>

<script src="https://cdn.tailwindcss.com"></script>
<script>
 document.addEventListener("DOMContentLoaded", () => {
  const searchInput = document.getElementById("searchInput");
  const filterMaestro = document.getElementById("filterMaestro");
  const filterMateria = document.getElementById("filterMateria");
  const filterLab = document.getElementById("filterLab");
  const filterDateFrom = document.getElementById("filterDateFrom");
  const reservationTable = document.getElementById("reservationTable");
  const printButton = document.querySelector('.bg-green-500'); // Botón para imprimir PDF

  let reservations = [
    {
      id: 1,
      maestro: "Maestro 1",
      materia: "Materia 1",
      laboratorio: "Laboratorio 1",
      fecha: "2024-10-01"
    },
    {
      id: 2,
      maestro: "Maestro 2",
      materia: "Materia 2",
      laboratorio: "Laboratorio 2",
      fecha: "2024-09-30"
    },
  ];

  function renderTable(filteredReservations) {
    reservationTable.innerHTML = "";
    filteredReservations.forEach((reservation) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td class="py-2 px-4">${reservation.id}</td>
        <td class="py-2 px-4">${reservation.maestro}</td>
        <td class="py-2 px-4">${reservation.materia}</td>
        <td class="py-2 px-4">${reservation.laboratorio}</td>
        <td class="py-2 px-4">${reservation.fecha}</td>
        <td class="py-2 px-4 space-x-2">
          <button class="px-4 py-2 bg-blue-500 rounded-md hover:bg-blue-600">Editar</button>
          <button class="px-4 py-2 bg-red-500 rounded-md hover:bg-red-600">Eliminar</button>
        </td>
      `;

      // Acción del botón Editar
      row.querySelector('.bg-blue-500').addEventListener("click", () => {
        const newData = prompt("Editar reservación:", JSON.stringify(reservation));
        if (newData) {
          const updatedReservation = JSON.parse(newData);
          Object.assign(reservation, updatedReservation);
          renderTable(reservations);
        }
      });

      // Acción del botón Eliminar
      row.querySelector('.bg-red-500').addEventListener("click", () => {
        if (confirm("¿Eliminar esta reservación?")) {
          reservations = reservations.filter(r => r.id !== reservation.id);
          renderTable(reservations);
        }
      });

      reservationTable.appendChild(row);
    });
  }

  renderTable(reservations);

  searchInput.addEventListener("input", () => {
    const searchTerm = searchInput.value.toLowerCase();
    const filteredReservations = reservations.filter(reservation =>
      reservation.maestro.toLowerCase().includes(searchTerm) ||
      reservation.materia.toLowerCase().includes(searchTerm) ||
      reservation.laboratorio.toLowerCase().includes(searchTerm) ||
      reservation.fecha.toLowerCase().includes(searchTerm)
    );
    renderTable(filteredReservations);
  });

  filterMaestro.addEventListener("change", () => {
    const selectedMaestro = filterMaestro.value;
    const filteredReservations = selectedMaestro
      ? reservations.filter(reservation => reservation.maestro === selectedMaestro)
      : reservations;
    renderTable(filteredReservations);
  });

  filterMateria.addEventListener("change", () => {
    const selectedMateria = filterMateria.value;
    const filteredReservations = selectedMateria
      ? reservations.filter(reservation => reservation.materia === selectedMateria)
      : reservations;
    renderTable(filteredReservations);
  });

  filterLab.addEventListener("change", () => {
    const selectedLab = filterLab.value;
    const filteredReservations = selectedLab
      ? reservations.filter(reservation => reservation.laboratorio === selectedLab)
      : reservations;
    renderTable(filteredReservations);
  });

  filterDateFrom.addEventListener("change", () => {
    const selectedDate = filterDateFrom.value;
    const filteredReservations = selectedDate
      ? reservations.filter(reservation => reservation.fecha >= selectedDate)
      : reservations;
    renderTable(filteredReservations);
  });

  printButton.addEventListener('click', () => {
    window.print(); // Imprime la página actual
  });
});
</script>
