<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Register</title>
    <style>
        /* Animaci√≥n de fondo con Tailwind */
        @keyframes background {
            0%, 100% { background-color: #0d1b2a; }
            50% { background-color: #16325c; }
        }

        body {
            animation: background 10s ease infinite;
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen bg-[#0d1b2a]">
    <div class="w-full max-w-md p-6 bg-[#18255f] text-white rounded-lg shadow-lg">
        <form id="new-account-form" class="space-y-4">
            <div>
                <label for="username" class="block mb-2">Username:</label>
                <input type="text" id="username" name="username" class="w-full px-3 py-2 text-[#18255f] rounded-lg bg-white focus:outline-none" required>
            </div>
            <div>
                <label for="email" class="block mb-2">Email:</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 text-[#18255f] rounded-lg bg-white focus:outline-none" required>
            </div>
            <div>
                <label for="password" class="block mb-2">Password:</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 text-[#18255f] rounded-lg bg-white focus:outline-none" required>
            </div>
            <div>
                <input type="submit" value="Crear Cuenta" class="w-full py-2 bg-yellow-400 text-[#18255f] rounded-lg cursor-pointer hover:bg-yellow-300">
            </div>
        </form>

        <div class="mt-6">
            <button class="w-full py-2 bg-white text-[#18255f] rounded-lg hover:bg-[#16325c] hover:text-white transition-all duration-300">
                <a href="../Admin_Page/adminui.html">Regresar a Admin</a>
            </button>
        </div>
    </div>
</body>
</html>
