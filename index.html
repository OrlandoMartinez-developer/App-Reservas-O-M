<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: rgb(17, 62, 74);
        }
    </style>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-teal-900">
        <div class="text-center">
          <!-- Logo -->
          <div class="mb-8">
            <svg class="w-16 h-16 mx-auto" fill="currentColor" id="Capa_2" data-name="Capa 2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 102.96 86.92">
              <!-- SVG del logo -->
              <defs>
                <style>
                  .cls-1 { fill: #52bfd4; }
                  .cls-2 { fill: #8fd1df; }
                  .cls-3 { fill: #339daf; }
                  .cls-4 { fill: #0d7487; }
                </style>
              </defs>
              <g id="Capa_1-2" data-name="Capa 1">
                <g>
                  <polygon class="cls-1" points="25.35 0 51.61 43.53 26.4 85.5 0 42.21 25.35 0"/>
                  <polygon class="cls-4" points="26.22 85.8 52.47 42.1 76.96 86.54 26.22 85.8"/>
                  <polygon class="cls-2" points="25.3 .08 77.55 .32 51.04 44.47 25.3 .08"/>
                  <polygon class="cls-3" points="51.08 44.41 77.27 .79 102.96 47.24 76.18 86.92 51.08 44.41"/>
                </g>
              </g>
            </svg>
          </div>
          
          <!-- Título de la aplicación -->
          <h1 class="text-3xl font-bold text-white mb-6">LabGrade</h1>
      
          <!-- Formulario de inicio de sesión -->
          <div class="space-y-4">
            <!-- Input de usuario -->
  <input  id="email" type="text" placeholder="Email"  class="block w-64 px-4 py-2 text-lg text-center text-white bg-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
  
  <!-- Input de contraseña -->
  <input id="password" type="password" placeholder="Contraseña" class="block w-64 px-4 py-2 text-lg text-center text-white bg-gray-400 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            
            <!-- Botón de ingresar -->
            <button id="ingresar" class="w-64 px-4 py-2 text-lg font-semibold text-white bg-cyan-500 rounded-md hover:bg-cyan-600 focus:outline-none focus:ring-2 focus:ring-cyan-400">
              Ingresar
            </button>
          </div>
      
          <!-- Enlace para crear cuenta -->
          <div class="mt-4">
            <p class="text-gray-400">¿No tienes una cuenta? 
              <a href="src/pages/registro.html" class="text-blue-300 hover:text-blue-500">Crear cuenta</a>
            </p>
          </div>
        </div>
    </div>
      <p id="info"></p>
    <script src="./src/scripts/login.js"></script>
    <script src="./precarga.js"></script>
    <script src="./render.js"></script>
</body>
</html>
